<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block style %}
    {% if 'pico' == theme %}
    <link rel="stylesheet" href="pico.min.css" />
    {% else %}
    <link rel="stylesheet" href="simple.css" />
    {% endif %}
    {% endblock %}

    {% block title %}
    <title>{{ blog.name }}</title>
    {% endblock %}
  </head>
  <body>
    <main class="container">
    {% block main %}
    {% endblock %}
    </main>
  </body>
</html>
